<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="script.js" defer></script> <!-- Load external JS -->
    <link rel="stylesheet" href="stylesheet1.css"> <!-- Load external CSS -->
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Log In</h2>

        <div id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
        </div>

        <div id="registerForm" style="display: none">
            <input type="text" id="registerUsername" placeholder="Create Username">
            <input type="password" id="registerPassword" placeholder="Create Password">
            <button onclick="register()">Register</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
        </div>

        <p id="message"></p>
    </div>

</body>
</html>
